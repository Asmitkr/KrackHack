<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="flex-container">
        <div id="card">
            <h1>Login</h1>
            <hr>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div id="form_card">
                <form method="post" action="/login">
                <div id="txt1">Username</div>
                <input type="text" id="username" name="username" placeholder="Enter username" required ><br><br>
                <div id="txt2">Password</div>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
                <div id="beta">
                    <div class="iota">
                        <i class="fa-solid fa-circle-check"></i>
                        <span class="down">Save Login</span>
                    </div>

                    <button type="submit" id="btn">Login</button>
                </div>
            </form>
            </div>

        </div>
    </div>

    <script>
        document.querySelector('.iota').addEventListener('click', function() {
            var icon = this.querySelector('i');
            if (icon.classList.contains('fa-circle-check')) {
                icon.classList.remove('fa-circle-check', 'fa-solid');
                icon.classList.add('fa-circle', 'fa-regular'); // Change to the desired icon and style
            } else {                    
                icon.classList.remove('fa-circle', 'fa-regular');
                icon.classList.add('fa-circle-check', 'fa-solid'); // Switch back to the original icon and style
            }
        });
    </script>
        
        
</body>
</html>
